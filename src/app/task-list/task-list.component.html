<div class="container">
    <h1>רשימת משימות</h1>
    @if(taskList.length > 0){
    <div class="task-list">
        @for (task of taskList; track task.id) {
        <app-task-details [task]="task" (deleteTask)="deleteTask(task)"></app-task-details>
        }
    </div>
    }

</div>
